<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Informática</title>

    <script src="./js/vendors/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="./js/vendors/aframe-extras.min.js"></script>

    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>

</head>

<body>
    <a-scene embedded
    renderer="precision:high; antialias: true;
    colorManagement: true;
    sortObjects: true;
    physicallyCorrectLights: true;
    logarithmicDepthBuffer: true;
    "
        arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; patternRatio:0.9 maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <a-assets>
            <a-asset-item id="violet" src="./assets/glb/violet-informatica.glb"></a-asset-item>
            <audio id="sound" src="./assets/audio/violet-informatica.mp3" loop></audio>
        </a-assets>
        <!-- define the object which gonna be put on this marker  -->
        <a-marker type='pattern' url='./assets/img/markers/informatica.patt'> -->
            <a-sound src="#sound"></a-sound>
            <a-entity gltf-model="#violet" animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
	<a-light color="#ffffff" position="0 0.5 1" intensity="3"></a-light>
    </a-scene>
    <script src="./js/main.js"></script>
</body>

</html>
